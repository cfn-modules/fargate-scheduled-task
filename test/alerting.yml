---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules test'
Resources:
  Alerting:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: './node_modules/@cfn-modules/alerting/module.yml'
  Vpc:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        S3Endpoint: 'false' # speed up the test
        DynamoDBEndpoint: 'false' # speed up the test
        FlowLog: 'false' # speed up the test
        NatGateways: 'false' # speed up the test
      TemplateURL: './node_modules/@cfn-modules/vpc/module.yml'
  Cluster:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: './node_modules/@cfn-modules/ecs-cluster/module.yml'
  ScheduledTask:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        ClusterModule: !GetAtt 'Cluster.Outputs.StackName'
        VpcModule: !GetAtt 'Vpc.Outputs.StackName'
        AlertingModule: !GetAtt 'Alerting.Outputs.StackName'
        ScheduleExpression: 'rate(15 minutes)'
        Timeout: '600'
        AppCommand: 'echo,test'
      TemplateURL: './node_modules/@cfn-modules/fargate-scheduled-task/module.yml'
